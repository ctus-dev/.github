name: Task List
description: Generate a task list for the project
title: ""
labels: ["task"]
assignees: ["cubs818"]
body:
    - type: textarea
      id: description
      attributes:
          label: Description
          description: "Detailed description of the task"
          placeholder: "Enter the task description"
      validations:
          required: true

    - type: checkboxes
      id: checklist
      attributes:
          label: Checklist
          description: "List of subtasks"
          options:
              - label: Subtask 1
                required: false
              - label: Subtask 2
                required: false
              - label: Subtask 3
                required: false

    - type: input
      id: related_issues
      attributes:
          label: Related Issues
          description: "Links to related issues, if any"
          placeholder: "Enter related issue links"
