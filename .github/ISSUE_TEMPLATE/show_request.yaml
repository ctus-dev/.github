name: Show Request
description: Create a show request for resources
title: "Show Request - "
projects: ["ctus-dev/5"]
type: "Task"
labels: ["show"]
assignees: ["cubs818"]
body:
    - type: input
      id: name
      attributes:
          label: Name
          placeholder: "Enter The Show Name"
      validations:
          required: true

    - type: input
      id: job_number
      attributes:
          label: Job Number

          placeholder: "Enter the job number"
      validations:
          required: true

    - type: input
      id: engineer
      attributes:
          label: Engineer

          placeholder: "Enter the engineer's name"
      validations:
          required: true

    - type: dropdown
      id: region
      attributes:
          label: Region
          description: "Select the region"
          options:
              - us-east-1
              - us-west-2
      validations:
          required: true

    - type: textarea
      id: feeds_by_feed_group
      attributes:
          label: Feeds by Feed Group
          description: "A Feed represents a send to the cloud, A Feed Group is a collection of feeds. 1 of each req'd"
          placeholder: |
              - Feed Group 1
                - Feed 1
                - Feed 2
              - Feed Group 2
                - Feed 3
                - Feed 4

    - type: textarea
      id: destinations
      attributes:
          label: Destinations
          description: "RTMP destinations will have a pre-populated list to defaults (youtube, vimeo, facebook, etc) but you can add any show specific ones here."
          placeholder: |
              - id
                - Youtube_Primary        
              - address
                - rtmp://a.rtmp.youtube.com                        
              - port 
                - 1935                
              - app   
                - live2         
              - type 
                - RTMP
              - ssl   
                - false

    - type: input
      id: flows
      attributes:
          label: Total Flows
          description: "How many mediaconnect flows? Zixi or Srt? Failover for red/blue deployments?"
    - type: dropdown
      id: input_type
      attributes:
          label: Input Type
          description: "Select the input type"
          options:
              - Zixi
              - SRT
              - "Other (Please Explain in the notes)"
      validations:
          required: false
    - type: checkboxes
      id: input_failover
      attributes:
          label: Input Failover
          description: "Is there a failover for the input? Red/Blue Network Deployment?"
          options:
              - label: Failover
                required: false
      validations:
          required: false
    - type: textarea
      id: input_captions
      attributes:
          label: Input Captions
          description: "Currently only embedded is supported, list any languages that will be included"
          placeholder: "English, Spanish, etc"

    - type: checkboxes
      id: output_captions
      attributes:
          label: Input Failover
          description: "Output Captions Types"
          options:
              - label: UDP
                required: false
              - label: HLS Embedded
                required: false
              - label: HLS VTT
                required: false
      validations:
          required: false

    - type: input
      id: channels
      attributes:
          label: Total Channels
          description: "How many channels?"
    - type: checkboxes
      id: channel_inputs
      attributes:
          label: Channel Inputs
          description: "What are the inputs for each channel?"
          options:
              - label: MP4
                required: false
              - label: Flows
                required: false
      validations:
          required: false
    - type: checkboxes
      id: ec2s
      attributes:
          label: EC2 Instances
          description: "What instances are needed"
          options:
              - label: Relays
                required: false
              - label: Multiviewer
                required: false
              - label: Discovery Server
                required: false
              - label: Comprimato
                required: false
              - label: Teams
                required: false
              - label: Zoom
                required: false
              - label: Vmix
                required: false
    - type: textarea
      id: extra_ec2s
      attributes:
          label: EC2 Instances
          description: "Any additional EC2 instances?"
          placeholder: |
              - Audio Mixer
              - Windows Machine with Chrome
    - type: textarea
      id: notes
      attributes:
          label: Notes
          description: "Any additional notes?"
          placeholder: "Notes"
